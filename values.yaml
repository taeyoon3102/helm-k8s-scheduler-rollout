# Default values for mi-be.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  name: 660211214060.dkr.ecr.ap-northeast-2.amazonaws.com/ty-poc-test-image:43
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
envs:
envVariablesFromParams:

#### serviceaccount.yaml ####
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: 
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

#### serviceAccountSecret.yaml ####
serviceAccountSecret:
  create: false
  annotations:
    eks.amazonaws.com/role-arn:
  name:

#### _helpers.tpl ####
schedule: ty-schedule-office-hours


# podSecurityContext: {}
#   # fsGroup: 2000

# securityContext: {}
#   # capabilities:
#   #   drop:
#   #   - ALL
#   # readOnlyRootFilesystem: true
#   # runAsNonRoot: true
#   # runAsUser: 1000

# service UI port.
uiPort: 4000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: alb
  hosts:
    - host: tytestrollout.kedco.click
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to  leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

# nodeSelector:

tolerations: []

affinity: {}

pdbMinAvailable:

#### hpa.yaml ####
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80


